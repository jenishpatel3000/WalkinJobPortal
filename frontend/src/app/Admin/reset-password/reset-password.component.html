<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card text-center" style="width: 300px;">
        <div class="card-header h5 text-white bg-success">Forgot Password</div>
        <div class="card-body px-5">
            <form #resetForm="ngForm" (submit)="resetPassword(resetForm)">

                <div class="form-outline">
                    <input type="password" id="newPassword" class="form-control my-3" placeholder="Enter Your Password" [(ngModel)]="newPassword" name="newPassword" />
                    <input type="password" id="confirmPassword" class="form-control my-3" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" />
                    
                    <!-- <input type="password" id="newPassword" class="form-control my-3" placeholder="Enter Your Password" /> -->
                </div>
                <!-- <div class="form-outline">
               
                    <input type="password" id="confirmPassword" class="form-control my-3" placeholder="Confirm Password" />
                </div> -->
                <button type="submit" class="btn btn-success w-100">Reset Password</button>
            </form>
        </div>
    </div>
</div>
